<h4> Accommodation Types </h4>
<div>
  <add-acc-type (onAccommodationTypeAdded)="getAccommodationTypes($event)"> </add-acc-type>
</div>

  <ul>
  <li *ngFor="let accType of accommodationTypes"> 
    <a [routerLink]="['/accommodationTypeList', accType.Id, accType.Name]"> {{accType.Name}} </a> 
     &nbsp; <button (click)="deleteAccommodationType(accType.Id)"> <b> Delete </b> </button>
    &nbsp; <button (click)="editAccommodationType(accType.Id, accType.Name)"> <b> Edit </b> </button>

  </li>
</ul>
