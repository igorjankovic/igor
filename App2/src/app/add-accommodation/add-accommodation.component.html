<h4> Create accommodation </h4>

<form #f = "ngForm" (ngSubmit)="onSubmit()">
    <label for="Name"> Name: </label>
    <input type="text" id="Name" name="Name" [(ngModel)]="Name"> <br/>
    <label for="Description"> Description: </label>
    <input type="text" id="Description" name="Description" [(ngModel)]="Description"> <br/>
    <label for="Address"> Address: </label>
    <input type="text" id="Address" name="Address" [(ngModel)]="Address"> <br/>
    <label for="Latitude"> Latitude: </label>
    <input type="text" id="Latitude" name="Latitude" [(ngModel)]="Latitude"> <br/>
    <label for="Longitude"> Longitude: </label>
    <input type="text" id="Longitude" name="Longitude" [(ngModel)]="Longitude"> <br/>

    <label for="AccommodationType"> AccommodationType: </label>
    <select md-select class="md-no-underline" name="AccommodationTypeId" id="AccommodationTypeId" required [(ngModel)]="AccommodationTypeId">
      <option md-option *ngFor = "let accType of accTypes" value={{accType.Id}}> {{accType.Name}} </option>
    </select> <br/>

    <input type="submit" value="Create">
</form>

<div> {{Message}} </div>
